<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="assets/fonts/allfonts.css">
		<link rel="stylesheet" type="text/css" href="assets/css/authentication.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				
			</header>
			<div class="col-xs-12">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<img src="assets/images/IMI_logo_2.png" class="logo_img img-responsive" height="300px" width="300px">
						</div>
						<div class="col-xs-12 login-section">
							<form class="col-md-6 col-xs-12 login_form" id="form_login">
								<h2>Forgot Password</h2>
								<div class="input-group col-xs-12">
									<span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" placeholder="Email Address" required>                                        
								</div>
								<div class="col-xs-12 no_padding">
									  <button id="btn-login" type="submit" value="submit" href="#" class="submit-btn btn-primary">Continue</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			
		</footer>
		
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="assets/jquery/jquery-1.12.4.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#form_login").validate({
					rules: {
					 email: {
					   email: true,
					   required: true
					 }
				   },
				   messages: {
					 email: {
					   required: "Please enter your email address",
					   email: "Your email address must be in the format of name@domain.com"
					 }
				   }
				});
			});
		</script>
	</body>
</html>
