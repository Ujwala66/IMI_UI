<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="assets/fonts/allfonts.css">
		<link rel="stylesheet" type="text/css" href="assets/css/authentication.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				
			</header>
			<div class="col-xs-12">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<img src="assets/images/IMI_logo_2.png" class="logo_img img-responsive" height="300px" width="300px">
						</div>
						<div class="col-xs-12 login-section registration_section registration2_section">
							<form class="col-md-9 col-xs-12 login_form" id="form_register">
								<h2>Registration</h2>
								<h4 class="col-xs-12">COMPANY DETAILS</h4>
								<div class="col-xs-12 no_padding">
									<div class="form-group col-md-6 col-xs-12">
										<input type="text" class="form-control" name="name" placeholder="Company Name*" required>       
										<span class="col-xs-12">(Name as seen by customer)</span>
									</div>
									<div class="form-group col-md-6 col-xs-12">
										<a class="register-tooltip" href="#" data-toggle="tooltip" data-placement="top" title="Legal business/ Entity name"><i class="fa fa-question-circle-o pull-right" aria-hidden="true"></i></a>
										<input type="text" class="form-control" name="registeredName" placeholder="Registered Name of Business*" required>
										<span class="col-xs-12">(Legal business/ entity name)</span>
									</div>
								</div>
								<div class="col-xs-12 no_padding">
									<div class="form-group col-xs-12">
										<textarea rows="5" type="text" class="form-control" name="company" placeholder="Company Address*" required></textarea>
										<span class="col-xs-12">(Full address with Zipcode)</span>
									</div>
								</div>
								<div class="col-xs-12 no_padding">
									<div class="form-group col-md-6 col-xs-12">
										<input type="text" class="form-control" name="website" placeholder="Name of website">     
										<span class="col-xs-12">(In case you have online presence)</span>										
									</div>
									<div class="form-group col-md-6 col-xs-12">
										<input type="text" class="form-control" name="pan" placeholder="PAN/TAN*" required> 
										<span class="col-xs-12">(TAN number required if registered as company)</span>
									</div>
								</div>
								<div class="col-xs-12 no_padding">
									<input type="file" name="img[]" class="file">
									<div class="input-group col-md-6 col-xs-12">
										<input type="text" class="form-control" disabled placeholder="PAN/TAN Copy*">
										<span class="input-group-btn">
											<button class="browse btn btn-primary" type="button">Upload</button>
										</span>
									</div>
								</div>
								<h4 class="col-xs-12">OWNER DETAILS</h4>
								<div class="col-xs-12 no_padding">
									<div class="form-group col-md-6 col-xs-12">
										<input type="text" class="form-control" name="ownerName" placeholder="Owner Name*" required>
										<span class="col-xs-12">(Full Name)</span>
									</div>
									<div class="form-group col-md-6 col-xs-12">
										<input type="text" class="form-control" name="contact" placeholder="Owner Contact Number*" required>                                        
									</div>
								</div>
								<div class="col-xs-12 no_padding">
									<div class="form-group col-md-6 col-xs-12">
										<input type="text" class="form-control" name="ssn" placeholder="Owner SSN*" required>                                        
									</div>
									<div class="form-group col-md-6 col-xs-12">
										<input class="form-control" type="text" name="email" placeholder="Owner Email*" required>        
										<span class="col-xs-12">(This will be your username)</span>
									</div>
								</div>
								<div class="col-xs-12 no_padding">
									<div class="form-group col-md-6 col-xs-12">
										<input class="form-control" type="password" id="register_password" name="password" placeholder="Password*" required>                                        
									</div>
									<div class="form-group col-md-6 col-xs-12">
										<input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password*" required>                                        
									</div>
								</div>
								<div class="col-md-6 col-xs-12 no_padding">
									  <button id="btn-register" type="submit" href="#" class="submit-btn btn btn-primary register_button">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			
		</footer>
		
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="assets/jquery/jquery-1.12.4.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("#form_register").validate({
					rules: {
					 name: {
					   required: true
					 },
					 email: {
					   email: true,
					   required: true
					 },
					 contact: {
						minlength: 10,
						required: true
					 },
					 password: {
						minlength: 8,
						required: true
					 },
					 confirmPassword: {
						required: true,
						equalTo: "#register_password"
					 },
					 registeredName: {
						required: true
					 },
					 company: {
						required: true
					 },
					 pan: {
						required: true
					 },
					 ownerName: {
						required: true
					 },
					 ssn: {
						required: true
					 }
				   },
				   messages: {
					 name: {
						required: "Please enter your company name"
					 },
					 email: {
					   required: "Please enter your email address",
					   email: "Your email address must be in the format of name@domain.com"
					 },
					 contact: {
						required: "Please enter your contact number",
						minlength: "Contact number should have atleast 10 characters"
					 },
					 password: {
						required: "Please enter your password",
						minlength: "Password should have atleast 8 characters"
					 },
					 confirmPassword: {
						equalTo: "Password doesnot match",
						required: "Please enter your password again to confirm"
					 },
					 registeredName: {
						required: "Please enter your registered company name"
					 },
					 company: {
						required: "Please enter your company address"
					 },
					 pan: {
						required: "Please enter your pan/tan"
					 },
					 ownerName: {
						required: "Please enter your name"
					 },
					 ssn: {
						required: "Please enter your ssn"
					 }
				   },
				   submitHandler: function() { window.location = "landing.html" }
				});
				
				$('[data-toggle="tooltip"]').tooltip();   
			});
			
			$(document).on('click', '.browse', function(){
			  var file = $(this).parent().parent().parent().find('.file');
			  file.trigger('click');
			});
			$(document).on('change', '.file', function(){
			  $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
			});
		</script>
	</body>
</html>
