<body>
    <div class="bg-img">
        <header>

        <div class="registration-container ">
            <div class="registration-form pt-75">
                <div class="logo2 clearfix">
                    <div class="logo-left">
                        <img src="../assets/images/IMI_logo_BLACK.png" alt="logo" class="img-responsive">
                    </div>
                    <div class="logo-right mt-30">
                        <h3 class="text-center">Registration</h3>
                    </div>
                </div>
               <h4 class="title text-center">COMPANY DETAILS</h4>
                <form class="form-details" id="form_register">
                    <!-- <div class="">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                            <input type="text" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="">

                            <input type="password" class="form-control" name="password" placeholder="Password" required>

                    <div class="">
                        <div class="row">
                            <div class="col-sm-6 mb-15">
                                <input type="text" class="form-control" name="name" placeholder="Company Name*" required>
                            </div>
                            <div class="col-sm-6 mb-15">
                                <a class="register-tooltip" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Legal business/ Entity name"><i class="fa fa-question-circle-o pull-right" aria-hidden="true"></i></a>
                                <input type="text" class="form-control" name="registeredName" placeholder="Registered Name of Business*" required>
                            </div>
                        </div>
                    </div>
                    <div class=" mb-15">
                        <textarea rows="5" type="text" class="form-control" name="company" placeholder="Company Address*" required></textarea>
                    </div>
                    <div class="">
                        <div class="row">
                            <div class="col-sm-6 mb-15">
                                <input type="text" class="form-control" name="website" placeholder="Name of website">
                            </div>
                            <div class="col-sm-6 mb-15">
                                <input type="text" class="form-control" name="pan" placeholder="PAN/TAN*" required>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="row">
                            <div class="col-sm-6 mb-15">
                                <div class="input-group">
                                    <input type="file" name="img[]" class="file">
                                    <input type="text" class="form-control" placeholder="Name of website *" required disabled='disabled'>
                                    <span class="input-group-addon"><a href="javascript:void(0)" class="browse fa fa-upload"></a></span>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-15">
                            </div>
                        </div>
                    </div>
                    <h4 class="title text-center">USER DETAILS</h4>
                    <div class="">
                        <div class="row">
                            <div class="col-sm-6 mb-15">
                                <input type="text" class="form-control" name="UserName" placeholder="User Name*" required>
                            </div>
                            <div class="col-sm-6 mb-15">
                                <input type="text" class="form-control" name="contact" placeholder="User Contact Number*" required>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="row">
                            <div class="col-sm-6 mb-15">
                                <input type="text" class="form-control" name="ssn" placeholder="User SSN*" required>
                            </div>
                            <div class="col-sm-6 mb-15">
                                <input class="form-control" type="text" name="email" placeholder="User Email*" required>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="row">
                            <div class="col-sm-6 mb-15">
                                <input class="form-control" type="password" id="register_password" name="password" placeholder="Password*" required>
                            </div>
                            <div class="col-sm-6 mb-15">
                                <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password*" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-20">
                        <button class="btn btn-primary d-block register_button"> Register </button>
                    </div>
                </form>
            </div>
        </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="../assets/js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#form_register").validate({
            rules: {
                name: {
                    required: true
                },
                email: {
                    email: true,
                    required: true
                },
                contact: {
                    minlength: 10,
                    required: true
                },
                password: {
                    minlength: 8,
                    required: true
                },
                confirmPassword: {
                    required: true,
                    equalTo: "#register_password"
                },
                registeredName: {
                    required: true
                },
                company: {
                    required: true
                },
                pan: {
                    required: true
                },
                UserName: {
                    required: true
                },
                ssn: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: "Please enter your company name"
                },
                email: {
                    required: "Please enter your email address",
                    email: "Your email address must be in the format of name@domain.com"
                },
                contact: {
                    required: "Please enter your contact number",
                    minlength: "Contact number should have atleast 10 characters"
                },
                password: {
                    required: "Please enter your password",
                    minlength: "Password should have atleast 8 characters"
                },
                confirmPassword: {
                    equalTo: "Password doesnot match",
                    required: "Please enter your password again to confirm"
                },
                registeredName: {
                    required: "Please enter your registered company name"
                },
                company: {
                    required: "Please enter your company address"
                },
                pan: {
                    required: "Please enter your pan/tan"
                },
                ownerName: {
                    required: "Please enter your name"
                },
                ssn: {
                    required: "Please enter your ssn"
                }
            },
            submitHandler: function() { window.location = "landing.html" }
        });

        $('[data-toggle="tooltip"]').tooltip();
    });
    $(document).on('click', '.browse', function() {
        var file = $(this).parent().parent().parent().find('.file');
        file.trigger('click');
    });
    $(document).on('change', '.file', function() {
        $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
    });
    </script>
</body>
